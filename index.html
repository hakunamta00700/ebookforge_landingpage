<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EbookForge — AI 전자책 자동 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #fafafa;
            color: #333;
        }
        
        .container {
            max-width: 640px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 40px;
            font-weight: 700;
        }
        
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        
        input {
            padding: 12px;
            width: 70%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        
        button {
            padding: 12px 24px;
            margin-top: 16px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0059c1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>EbookForge</h1>
        <p>AI로 전자책을 자동 생성하는 도구.<br> 기획 → 목차 → 초안까지 10분 만에.</p>

        <form action="https://YOUR_MAILERLITE_FORM_URL" method="POST">
            <input type="email" name="email" placeholder="이메일을 입력하세요" required />
            <button type="submit">출시 알림 받기</button>
        </form>

        <p style="margin-top:30px;font-size:14px;color:#777;">
            © 2025 EbookForge. All rights reserved.
        </p>
    </div>
</body>

</html>
